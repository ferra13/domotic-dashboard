<br />

<h1 class="align-self-center">
    <div [ngSwitch]="type">
        <i class="fas fa-thermometer-half fa-2x" *ngSwitchCase="'TEMPERATURE'"></i>
        <i class="fas fa-tachometer-alt fa-2x" *ngSwitchCase="'PRESSURE'"></i>
        <i class="fas fa-tint fa-2x" *ngSwitchCase="'HUMIDITY'"></i>
        <i class="fas fa-lightbulb fa-2x" *ngSwitchCase="'LIGHT'"></i>
        {{ title }}</div>
</h1>
<div class="row">
    <div class="col-12">
            <ng-template #spinner>
                    <i class="fas fa-circle-notch fa-5x fa-pulse"></i>
                </ng-template>
        <div class="row"  >
                
            <canvas id="myChart">{{ myChart }}</canvas>

        </div>
    </div>
</div>

<div class="row">
    <table class="table table-striped table-sm table-dark">

        <tr>
            <th>Data</th>
            <th>Tipologia</th>
            <th>Misura</th>
            <th>Azioni</th>
        </tr>

        <tr *ngFor="let m of measures">
            <td>{{m.data | date: 'dd/MM/yyyy HH:mm'}}</td>
            <td>{{m.type}}</td>
            <td>{{m.value}}</td>
            <td>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" (click)="showMeasure(m)">
                            <i class="fas fa-pen-square"></i>
                        </button>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
