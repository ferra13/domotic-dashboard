<form class="measure-detail">
  <input type="hidden" name="id" [ngModel]="measure.id">
  <div class="form-group ">
    <label for="data">Data rilevazione</label>
    <input class="form-control" [ngModel]="measure.data" name="data" id="data" >
  </div>
  <div class="form-group">
    <label for="type">Tipo di misurazione</label>
    <input class="form-control" [ngModel]="measure.type" name="type" id="type" >
  </div>
  <div class="form-group">
    <label for="value">Valore</label>
    <input class="form-control" [ngModel]="measure.value" name="value" id="value" >
  </div>
  <div class="form-group form-footer">
    <button class="btn btn-danger" (click)="close()" > CLOSE</button>
  </div>
</form>
